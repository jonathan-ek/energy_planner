      type: entities
      entities:
        - entity: switch.energy_planner_slot_1_active
          type: custom:multiple-entity-row
          name: Slot 1
          toggle: true
          state_color: true
          icon: mdi:timer
          secondary_info:
            entity: select.energy_planner_slot_1_state
            name: False
          tap_action:
            action: more-info
            entity: select.energy_planner_slot_1_state
          entities:
            - entity: number.energy_planner_slot_1_soc
              name: SOC
